<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Trending RSS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #1a92ff;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        h1 {
            margin: 0;
        }
        .build-info {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .language-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            margin-bottom: 30px;
            padding: 20px;
            text-align: center;
        }
        .language-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .feed-links {
            display: flex;
            justify-content: space-around;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .github-badge {
            display: inline-block;
            margin: 10px 0;
            padding: 5px 10px;
            background-color: #24292e;
            color: white;
            border-radius: 3px;
            font-size: 0.8rem;
        }
        .github-star {
            display: inline-block;
            margin: 10px 0;
            padding: 5px 10px;
            background-color: #fff;
            color: #24292e;
            border: 1px solid #e1e4e8;
            border-radius: 3px;
            font-size: 0.8rem;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: #f1f1f1;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub Trending RSS</h1>
        <div class="github-badge">Fetch and Generate RSS Feeds <span class="passing">passing</span></div>
        <div class="github-star">â˜… Star: 24</div>
        <div class="build-info">The latest build: 15 April, 2025</div>
    </header>
    
    <div class="container">

        <div class="language-card">
            <div class="language-title">All Languages</div>
            <div class="feed-links">

                <a href="feeds/all_languages_daily.xml">Daily</a>

                <a href="feeds/all_languages_weekly.xml">Weekly</a>

                <a href="feeds/all_languages_monthly.xml">Monthly</a>

            </div>
        </div>

        <div class="language-card">
            <div class="language-title">Unknown languages</div>
            <div class="feed-links">

                <a href="feeds/unknown_languages_daily.xml">Daily</a>

                <a href="feeds/unknown_languages_weekly.xml">Weekly</a>

                <a href="feeds/unknown_languages_monthly.xml">Monthly</a>

            </div>
        </div>

    </div>
    
    <footer>
        <p>Generato automaticamente con Python | <a href="https://github.com/duccioo/GitHubTrendingRSS">Codice sorgente</a></p>
    </footer>
</body>
</html>
