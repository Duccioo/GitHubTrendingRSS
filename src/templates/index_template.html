<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Trending Repository</title>
    <style>
        :root {
            --primary-color: #0366d6;
            --secondary-color: #24292e;
            --light-color: #f6f8fa;
            --border-color: #e1e4e8;
            --text-color: #24292e;
            --link-color: #0366d6;
            --success-color: #2ea44f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }

        header {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .description {
            margin-top: 10px;
            color: #ddd;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .repo-card {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
            background-color: var(--light-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .repo-name {
            font-size: 18px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 8px;
        }

        .repo-name a {
            color: var(--link-color);
            text-decoration: none;
        }

        .repo-name a:hover {
            text-decoration: underline;
        }

        .repo-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
            min-height: 50px;
        }

        .repo-meta {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #586069;
            flex-wrap: wrap;
        }

        .repo-meta span {
            margin-right: 16px;
            display: flex;
            align-items: center;
        }

        .repo-meta span:last-child {
            margin-right: 0;
        }

        .language-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .language-Python { background-color: #3572A5; }
        .language-JavaScript { background-color: #f1e05a; }
        .language-TypeScript { background-color: #2b7489; }
        .language-Java { background-color: #b07219; }
        .language-Go { background-color: #00ADD8; }
        .language-C { background-color: #555555; }
        .language-Cpp { background-color: #f34b7d; }
        .language-default { background-color: #888888; }

        .rss-section {
            margin-top: 40px;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .rss-section h2 {
            margin-top: 0;
            color: var(--secondary-color);
        }

        .rss-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .rss-button {
            display: inline-block;
            background-color: var(--success-color);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .rss-button:hover {
            background-color: #2c974b;
            text-decoration: none;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #586069;
            font-size: 14px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        footer a {
            color: var(--link-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .sections {
            margin-top: 30px;
        }

        .section-header {
            margin-top: 30px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub Trending Repository</h1>
        <p class="description">Esplora le repository più popolari su GitHub</p>
    </header>

    <div class="sections">
        <h2 class="section-header">Repository più popolari</h2>
        <div class="container" id="popular-repos">
            <!-- POPULAR_REPOSITORIES -->
        </div>

        <h2 class="section-header">Repository in rapida crescita</h2>
        <div class="container" id="trending-repos">
            <!-- TRENDING_REPOSITORIES -->
        </div>
    </div>

    <div class="rss-section">
        <h2>Feed RSS disponibili</h2>
        <ul class="rss-list">
            <!-- RSS_FEEDS -->
        </ul>
    </div>

    <footer>
        <p>Aggiornato il <!-- UPDATED_DATE --></p>
        <p>Sviluppato da <a href="https://github.com/duccioo" target="_blank">duccioo</a></p>
    </footer>
</body>
</html>
